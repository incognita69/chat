<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Web Clon</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e5ddd5;
    }

    #app {
      display: flex;
      height: 100vh;
    }

    #lista-chats {
      width: 30%;
      background-color: #f6f6f6;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }

    #chat-activo {
      width: 70%;
      display: flex;
      flex-direction: column;
      background-color: #fff;
    }

    #barra-superior, #chat-header {
      padding: 15px;
      background-color: #ededed;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
    }

    #barra-superior span {
      font-weight: bold;
    }

    #busqueda {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    #busqueda input {
      width: 100%;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .chat-preview {
      padding: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }

    .chat-preview:hover {
      background-color: #eaeaea;
    }

    .avatar {
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-info h4 {
      margin: 0;
      font-size: 14px;
    }

    .chat-info p {
      margin: 2px 0 0;
      font-size: 12px;
      color: #555;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      list-style: none;
      padding: 20px;
      margin: 0;
      background-color: #e5ddd5;
    }

    #messages li {
      margin-bottom: 10px;
      padding: 10px;
      background: #dcf8c6;
      border-radius: 10px;
      max-width: 60%;
    }

    #form {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f0f0f0;
    }

    #input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .file-label {
      cursor: pointer;
      font-size: 20px;
      margin-right: 10px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #128c7e;
      color: white;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #075e54;
    }

    .mensaje.propio {
      align-self: flex-end;
      background-color: #dcf8c6;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Columna izquierda -->
    <div id="lista-chats">
      <div id="barra-superior">
        <span>Usuario</span>
      </div>

      <div id="busqueda">
        <input type="text" placeholder="Buscar chat..." />
      </div>

      <div class="chat-preview">
        <img src="https://via.placeholder.com/40" class="avatar" />
        <div class="chat-info">
          <h4>Juan</h4>
          <p>Â¿Vamos al cine?</p>
        </div>
      </div>

      <div class="chat-preview">
        <img src="https://via.placeholder.com/40" class="avatar" />
        <div class="chat-info">
          <h4>Grupo Familia</h4>
          <p>MamÃ¡: Ya hice la comida</p>
        </div>
      </div>
    </div>

    <!-- Columna derecha -->
    <div id="chat-activo">
      <div id="chat-header">
        <img src="https://via.placeholder.com/40" class="avatar" />
        <div>
          <h4>Juan</h4>
          <p>En lÃ­nea</p>
        </div>
      </div>

      <ul id="messages"></ul>

      <form id="form">
        <input id="input" autocomplete="off" placeholder="Escribe un mensaje..." />
        
        <!-- BotÃ³n de archivo -->
        <label for="fileInput" class="file-label" title="Enviar imagen o video">ðŸ“Ž</label>
        <input type="file" id="fileInput" accept="image/*,video/*" style="display:none" />
        
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <!-- Socket.IO cliente -->
  <script type="module">
    import { io } from "https://cdn.socket.io/4.3.2/socket.io.esm.min.js";

    // ðŸ” Obtener token de cookie
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    let serverOffset = 0;
    const token = getCookie('access_token');

    const socket = io({
      auth: {
        token,
        serverOffset
      }
    });

    socket.on('connect_error', (err) => {
      alert('Error de conexiÃ³n: ' + err.message);
    });

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const fileInput = document.getElementById('fileInput');

    // Mensajes pÃºblicos
    socket.on('chat message', (msg, offset) => {
      let item;

      if (msg.match(/\.(jpg|jpeg|png|gif)$/i)) {
        item = `<li class="mensaje propio"><img src="${msg}" style="max-width:200px; border-radius:10px;" /></li>`;
      } else if (msg.match(/\.(mp4|webm|ogg)$/i)) {
        item = `<li class="mensaje propio"><video src="${msg}" controls style="max-width:200px; border-radius:10px;"></video></li>`;
      } else {
        item = `<li class="mensaje propio">${msg}</li>`;
      }

      messages.insertAdjacentHTML('beforeend', item);
      messages.scrollTop = messages.scrollHeight;
      serverOffset = Number(offset);
    });

    // Enviar texto
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit('chat message', input.value.trim());
        input.value = '';
      }
    });

    // Enviar archivo
    fileInput.addEventListener('change', async () => {
      if (fileInput.files.length === 0) return;

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) throw new Error('Error al subir el archivo');

        const data = await res.json();
        socket.emit('chat message', data.url);
      } catch (err) {
        alert('No se pudo subir el archivo: ' + err.message);
      } finally {
        fileInput.value = '';
      }
    });
  </script>
</body>
</html>
